<canvas id="canvas" width="600" height="600"></canvas>

<style>
  #canvas {
    display: block;
    width: 100%;
    height: 100%;
    background-color: #e5e5e5;
  }
</style>

<script>
  // Get a reference to the canvas element
  var canvas = document.getElementById('canvas');

  // Get a reference to the canvas context
  var ctx = canvas.getContext('2d');

  // Set the canvas width and height to be the same as the window size
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // Generate random points and connections
  var points = [];
  var connections = [];
  for (var i = 0; i < 100; i++) {
    points.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
    });
    for (var j = 0; j < points.length; j++) {
      if (i !== j) {
        connections.push({
          p1: i,
          p2: j,
        });
      }
    }
  }

  // Animate the canvas
  function animate() {
    requestAnimationFrame(animate);
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw the connections
    ctx.beginPath();
    for (var i = 0; i < connections.length; i++) {
      var p1 = points[connections[i].p1];
      var p2 = points[connections[i].p2];
      ctx.moveTo(p1.x, p1.y);
      ctx.lineTo(p2.x, p2.y);
    }
    ctx.stroke();

    // Draw the points
    for (var i = 0; i < points.length; i++) {
      ctx.beginPath();
      ctx.arc(points[i].x, points[i].y, 5, 0, 2 * Math.PI);
      ctx.fill();
    }
  }
  animate();

  // Add some interactivity
  canvas.addEventListener('mousemove', function(event) {
    // Change the color of the connections and points when the mouse moves inside the canvas
    ctx.strokeStyle = '#f00';
    ctx.fillStyle = '#f00';
  });
  canvas.addEventListener('mouseout', function(event) {
    // Change the color back to black when the mouse moves outside the canvas
    ctx.strokeStyle = '#000';
    ctx.fillStyle = '#000';
  });
</script>
